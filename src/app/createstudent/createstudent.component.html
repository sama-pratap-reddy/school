
<div>
    <form [formGroup]="createstudent">
        <label for="">First Name:</label>
        <input type="text" placeholder="First Name" formControlName="firstname">
        <br>
       
        <label for="">Last Name:</label>
        <input type="text" placeholder="Last Name" formControlName="lastname">
        <br>
       
        <label for="">Father Name:</label>
        <input type="text" placeholder="Father Name" formControlName="fathername">
        <br>
        
        <label for="">Mother Name:</label>
        <input type="text" placeholder="Mother Name" formControlName="mothername">
        <br>
        
        <label for="">DOB:</label>
        <input type="date" formControlName="date">
        <br>
       
        <label for="">email</label>
        <input type="email" placeholder="ex:abcd@xyz.com" formControlName="email">
        <br>
       
        <label for="">Mobile</label>
        <input type="number" placeholder="+91xxxxxxxxxx" formControlName="mobile">
        <br>
        <div class="text-danger" *ngIf="createstudent.get('mobile')?.invalid && createstudent.get('mobile')?.touched">
            <p *ngIf="createstudent.get('mobile')?.errors?.['required']">mobile is required</p>
            <p *ngIf="createstudent.get('mobile')?.errors?.['min']">mobile should contain min 10 charecters</p>
            <p *ngIf="createstudent.get('mobile')?.errors?.['max']">mobile should contain max 10 charecters</p>
    
        </div>
        <form formGroupName="address">
            <label for=""><b>Address:</b></label>
            <br>
            <label for="">Hno:</label>
            <input type="text" placeholder="h.no" formControlName="hno">
            <br>
            <label for="">landmark:</label>
            <input type="text" placeholder="landmark" formControlName="landmark">
            <br>
            <label for="">Area:</label>
            <input type="text" placeholder="Area" formControlName="area">
            <br>
            <label for="">State:</label>
            <input type="text" placeholder="State" formControlName="state">
            <br>
            <label for="">Pin</label>
            <input type="number" placeholder="pin" formControlName="pin">
            <br>
            <div class="text-danger" *ngIf="createstudent.get('address')?.get('pin')?.invalid && createstudent.get('address')?.get('pin')?.touched">
                <p *ngIf="createstudent.get('address')?.get('pin')?.errors?.['required']">pin is required</p>
                <p *ngIf="createstudent.get('address')?.get('pin')?.errors?.['minlength']">pin should contain min 3 charecters</p>
                <p *ngIf="createstudent.get('address')?.get('pin')?.errors?.['maxlength']">pin should contain max 10 charecters</p>
        
            </div>
        </form>
        <!-- <label for="">student type:</label><br> -->
        <!-- <label for="">New Addmission:</label>
        <input type="radio" name="type" formControlName="studenttype" value="entrancemarks"><br> -->
        <!-- <div *ngIf="createstudent.get('studenttype')?.value=='entrancemarks'">
        <label for="">Entrance Marks:</label>
        <input type="number" placeholder="Marks" formControlName="entrancemarks"><br>
        <br> -->
    <!-- </div> -->
    <button class="btn btn-primary" (click)="add()">Add Marks</button>
        <div formArrayName="marks">
            <div *ngFor="let mark of marksArray.controls; let i=index">
                <div formGroupName="{{i}}">
                    <!-- <h3>Student{{i}}</h3> -->
                    <label for="">Marks:</label><br>
                    <label for="">Class:</label>
                    <input type="number" formControlName="class" placeholder="standard">
                    <br>
                    <label for="">year:</label>
                    <input type="number" formControlName="year" placeholder="year">
                    <br>
                    <label for="">Percentage:</label>
                    <input type="number" formControlName="percentage" placeholder="Percentage"><br>
                    <div class="text-danger" *ngIf="createstudent.get('address')?.get('percentage')?.invalid && createstudent.get('address')?.get('percentage')?.touched">
                        <p *ngIf="createstudent.get('address')?.get('percentage')?.errors?.['required']">percentage is required</p>
                        <p *ngIf="createstudent.get('address')?.get('percentage')?.errors?.['min']">percentage should be 1-100</p>
                        <p *ngIf="createstudent.get('address')?.get('percentage')?.errors?.['max']">percentage should be 1-100</p>
                
                    </div>
                </div>
            </div>
        </div>
        <label for="">student type:</label><br>
        <label for="">Day Scholar:</label>
        <input type="radio" name="type" formControlName="type" value="bus">
        <label for="">Residential:</label>
        <input type="radio" name="type" formControlName="type" value="hostel"><br>
        <div *ngIf="createstudent.get('type')?.value=='bus'">
            <label for="">bus Fee:</label>
            <input type="text" formControlName="bus"><br>
        </div>
        <div *ngIf="createstudent.get('type')?.value=='hostel'">
            <label for="">hostel Fee:</label>
            <input type="text" formControlName="hostel">
        </div><br><br>
        <button class="btn btn-primary" (click)="submit()">Submit</button>
        <br>
    </form>
</div>
